<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

    />
    <link rel="stylesheet" href="style.css" />
    <!-- The style.css has to go after bootstrap otherwise it will not work -->

    <title>Chat room</title>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="my-4 text-center">Chat Forum</h1>

      <!-- Buttons for the chatroom -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom</div>
        <button class="btn" id="general">#General</button>
        <button class="btn" id="politics">#Politics</button>
        <button class="btn" id="foreignPolicy">#Foreign Policy</button>
        <button class="btn" id="breakingNews">#Breaking News</button>
      </div>
      <!-- Chat list -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>
      <!-- New Chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message here</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="send" />
          </div>
        </div>
      </form>
      <!-- Update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update User name</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="update" />
          </div>
        </div>
        <div class="update-msg"></div>
      </form>
    </div>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
